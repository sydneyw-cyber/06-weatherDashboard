<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./Develop/css/style.css">

</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
        </header>
        <div class="row dashboard">
            <div class="col s11 m3 l2" id='sideBar'>
                <div class="row card search_form">
                    <div class="search_form-input col s12">
                        <h3>Search for a City:</h3>
                        <input id="city" type="text" placeholder="City Search" class="validate">
                    </div>
                    <div class="search_btn center col s12" id="search_btn">
                        <a class="btn waves-effect searchButton">Search</a>
                    </div>
                </div>
                <div class="row card" id="history">
                    <span class="card-title">Search History</span>
                    <ul class="searchHistory">
                        <li class="history-item">Chicago</li>
                    </ul>
                </div>
            </div>
            <div class="searchResults col l9 m8 s11" id="searchResults">
                <div class="row weatherInfo card" id="weatherInfo">
                            <div class="card-content">
                                <span class="card-title">Current Weather Info</span>
                                <p>Search a city or click on an option in search history section to see the current weather</p>
                        </div>
                </div>
                <div class="row forecast" id="forecast">
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
<script src="./Develop/js/index.js"></script>
</body>
</html>
